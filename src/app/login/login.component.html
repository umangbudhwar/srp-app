<div class="wrapper">
    <div class="main-panel">
        <div class="content"
				style="z-index: 5; padding-top: 50px; padding-bottom: 0px;min-height: unset;">
				<h5 style="color:#db3236;" align="center"></h5>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <div class="row">
                            <dx-popup
                                [width]="800"
                                [height]="400"
                                [showTitle]="true"
                                title="Faculty Login"
                                [dragEnabled]="false"
                                [showCloseButton] = "false"
                                [closeOnOutsideClick]="false"
                                [(visible)]="loginPopupVisible">
                                <div class = "popupStyle" *dxTemplate="let data of 'content'">
                                    <h3 class = "myfont text-center" style = "font-size: 17px;">Login</h3>
                                    <div class = "row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6">
                                            <div class="login-form">
                                               <form>
                                                  <div class="form-group">
                                                     <label class = "myfont">User ID</label>
                                                     <input type="text" class="form-control" placeholder="User ID" name="userName" [(ngModel)]="userName">
                                                  </div>
                                                  <div class="form-group">
                                                         <label  class = "myfont">Password</label>
                                                         <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                                                  </div>
                                                  <br>
                                                  <button type="submit" class="btn btn-info btn-fill" (click)=checkLogin()>Login</button>
                                                  <!-- <button type="submit" class="btn btn-secondary">Register</button> -->
                                                  <div class="clearfix"></div>
                                               </form>
                                            </div>
                                         </div>
                                         <div class="col-md-3">
                                        </div>
                                    </div>
                                </div>
                            </dx-popup>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<dx-load-panel shadingColor = "rgba(0,0,0,0.4)"  [showIndicator] = "true" [(visible)] = "loadingVisible"
                [shading] = "true" [closeOnOutsideClick] = "false">
               <!-- [showPanel] = "true"  -->
</dx-load-panel>
